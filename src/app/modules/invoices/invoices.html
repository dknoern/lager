

<script>

function selectCustomer(id){
  $('#customerModal').modal('hide')
   document.location.href = "/#/app/invoice/edit/new?customerId="+id;
}
</script>


<h1 class="page-title"><span class="fw-semi-bold">Invoices</span></h1>

<section class="widget">
  <div class="widget-body">
    <div class="mt">

      <p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#customerModal">
          <span class="icon">
            <i class="fa fa-plus-circle"></i>
          </span>New Invoice</button>
      </p>

      <table id="example" class="display" cellspacing="0" width="100%">
          <thead>
              <tr>
                  <th>Invoice</th>
                  <th>Customer</th>
                  <th>Date</th>
                  <th style="white-space: nowrap;">Item #</th>
                  <th>Item</th>
                  <th>Tracking #</th>
                  <th>Total</th>
                  <th>Type</th>
              </tr>
          </thead>
      </table>



      <!-- Invoice Modal -->
      <div class="modal fade" id="customerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Select customer for invoice</h4>
                  </div>
                  <div class="modal-body">

                    <table id="customerTable" class="display" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>Name</th>
                                <th>City</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Company</th>
                            </tr>
                        </thead>
                    </table>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                  </div>
              </div>
          </div>
      </div>




    </div>
  </div>
</section>
