<script>

  var customerIds = new Array();

  function selectCustomer(id) {
    document.location.href = "/#/app/customer/" + id;
  }

  function toggleCustomer(checkbox, id) {
    console.log('toggling',id);

    customerIds = new Array();
    $('#example input[type="checkbox"]:checked').each(function() {
      customerIds.push($(this).attr('id'));
    });
    console.log('all selected', customerIds);

    if (customerIds.length > 1) {
      document.getElementById('merge-button').style.visibility = 'visible';
    } else {
      document.getElementById('merge-button').style.visibility = 'hidden';
    }
  }
  
</script>


<h1 class="page-title"><span class="fw-semi-bold">Customers</span></h1>

<section class="widget">
  <div class="widget-body">
    <div class="mt">

      <p>
        <a href="/#/app/customer" class="btn btn-primary"><span class="icon">
          <i class="fa fa-plus-circle"></i>
        </span>New Customer</a>
      </p>

      <p>
        <button type="button" class="btn btn-success" id="merge-button" data-toggle="modal" data-target="#mergeModal" style="visibility: hidden;"><span class="icon">
          <i class="fa fa-compress"></i>
        </span>Merge Customers</button>
      </p>

      <table id="example" class="display" cellspacing="0" width="100%">
          <thead>
              <tr>
                  <th>Number</th>
                  <th>Name</th>
                  <th>City</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Company</th>
                  <th></th>
              </tr>
          </thead>
      </table>
    </div>
  </div>
</section>






        <!--merge Modal -->
        <div class="modal fade" id="mergeModal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        Are you sure you want to merge the selected customers?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-success btn-sm" ng-click="mergeCustomers()"
                                data-dismiss="modal">Merge
                        </button>
                    </div>
                </div>
            </div>
        </div>
