
<h1 class="page-title"><span class="fw-semi-bold">Repairs</span></h1>

<section class="widget" data-ng-controller="ReportsCtrl">
  <div class="widget-body">
    <div class="mt">
      <table data-datatable="ng" data-dt-options="dtOptions" class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Number</th>
          <th>Item</th>
          <th>B&P</th>
          <th>Date</th>
          <th>Price</th>
          <th>Vendor</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="repair in repairs">
          <td>{{repair.repairId}}</td>
          <td>{{repair.dateOut}}</td>
          <td>{{repair.expectedReturnDate}}</td>
          <td>{{repair.itemNo}}</td>
          <td>{{repair.description}}</td>
          <td>{{return.totalReturn}}</td>
          <td>{{return.customerNo}}</td>
          <td>{{return.salesPerson}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
