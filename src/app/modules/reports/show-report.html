
<h1 class="page-title"><span class="fw-semi-bold">Show Report</span></h1>

<section class="widget">
  <div class="widget-body" data-ng-controller="ReportsCtrl">
    <div class="mt">


      <table id="example" class="display" cellspacing="0" width="100%">
          <thead>
              <tr>
                  <th>Item #</th>
                  <th>Title</th>
                  <th>Cost</th>
                  <th>Retail Price</th>
                  <th>Selling Price</th>
                  <th>Serial</th>
                  <!--th>Date Received</th-->
              </tr>
          </thead>
      </table>


    </div>


    <div class="btn-toolbar mt-lg text-align-right hidden-print">
      <button data-ng-click="print()" class="btn btn-inverse">
        <i class="fa fa-print"></i>
        &nbsp;&nbsp;
        Print
      </button>
    </div>



  </div>
</section>
