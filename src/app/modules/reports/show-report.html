
<h1 class="page-title"><span class="fw-semi-bold">Show Report</span></h1>

<section class="widget">
  <div class="widget-body" data-ng-controller="ReportsCtrl">
    <div class="mt">


      <table id="example" class="display" cellspacing="0" width="100%">
          <thead>
              <tr>
                  <th>Item #</th>
                  <th>Title</th>
                  <th>Cost</th>
                  <th>Retail Price</th>
                  <th>Selling Price</th>
                  <th>Serial</th>
                  <!--th>Date Received</th-->
              </tr>
          </thead>
      </table>


    </div>


    <div class="btn-toolbar mt-lg text-align-right hidden-print">
      <button data-ng-click="bulkLoad()" class="btn btn-inverse" data-toggle="modal" data-target="#bulkEntryModal">
        <i class="fa fa-upload"></i>
        &nbsp;&nbsp;
        Bulk Entry
      </button>
    </div>






      <!-- Add image modal -->
      <div class="modal fade" id="bulkEntryModal" tabindex="-1" role="dialog"
           aria-labelledby="myModalLabel">
          <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-body">

                      <section class="widget">
                          <header>
                              <h5><strong>Enter Item Numbers</strong></h5>
                          </header>
                          <div class="widget-body">

                              Enter item numbers for items to send to show.  Enter numbers space or tab-delimited.

                              <form>
                                  <textarea id="itemNumbers"  class="form-control"  rows="10"></textarea>
                              </form>

                          </div>
                      </section>

                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-success btn-sm"
                              ng-click="processBulkEntry()" data-dismiss="modal">OK
                      </button>
                  </div>
              </div>
          </div>
      </div>










  </div>



</section>
