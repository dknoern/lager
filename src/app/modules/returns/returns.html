
<h1 class="page-title"><span class="fw-semi-bold">Returns</span></h1>

<section class="widget" data-ng-controller="ReturnsCtrl">
  <div class="widget-body">
    <div class="mt">
      <table data-datatable="ng" data-dt-options="dtOptions" class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Return</th>
          <th>Date</th>
          <th>Customer</th>
          <th>Invoice</th>
          <th>Subtotal</th>
          <th>Tax</th>
          <th>Total</th>
          <th>Sales Person</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="return in returns">
          <td><a href="/#/app/return/{{return._id}}">{{return.returnNumber}}</a></td>
          <td>{{return.date}}</td>
          <td>{{return.customer}}</td>
          <td>{{return.invoiceNumber}}</td>
          <td>{{return.subtotal | currency}}</td>
          <td>{{return.tax | currency}}</td>
          <td>{{return.total | currency}}</td>
          <td>{{return.salesPerson}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
