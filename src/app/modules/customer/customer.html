
<h1 class="page-title"><span class="fw-semi-bold">Customer</span></h1>

<div data-ng-controller="CustomerCtrl">

  <div class="row">
    <div class="col-md-12">





      <section class="widget">
        <div class="widget-body">
          <form class="form-horizontal" role="form">
            <fieldset>

              <div class="form-group">
                <label for="first-name-field" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-8">
                  <input type="text" id="first-name-field" class="form-control" ng-model="data.firstName" >
                </div>
              </div>

              <div class="form-group">
                <label for="last-name-field" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-8">
                  <input type="text" id="last-name-field" class="form-control" ng-model="data.lastName">
                </div>
              </div>


              <div class="form-group">
                <label for="company-field" class="col-sm-3 control-label">Company</label>
                <div class="col-sm-8">
                  <input type="text" id="company-field" class="form-control" ng-model="data.company">
                </div>
              </div>


              <div class="form-group">
                <label for="phone-field" class="col-sm-3 control-label">Phone</label>
                <div class="col-sm-8">
                  <input type="text" id="phone-field" class="form-control" ng-model="data.phone">
                </div>
              </div>

              <div class="form-group">
                <label for="email-field" class="col-sm-3 control-label">EMail</label>
                <div class="col-sm-8">
                  <input type="text" id="email-field" class="form-control" ng-model="data.email">
                </div>
              </div>



              <div class="form-group">
                <label for="customerType" class="col-sm-3 control-label">Customer Type</label>
                <div class="col-sm-8">

                          <select id="state" class="selectpicker" data-selectpicker ng-model="data.customerType" ">
                            <option>Direct</option>
                            <option>Dealer</option>
                          </select>

                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <fieldset>
                    <legend>Shipping Address</legend>


                    <div class="form-group">
                      <label for="address1" class="col-sm-3 control-label">Address 1</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1" class="form-control" ng-model="data.address1" ng-change="copyAddress()">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="address2" class="col-sm-3 control-label">Address 2</label>
                      <div class="col-sm-8">
                        <input type="text" id="address2" class="form-control" ng-model="data.address2" ng-change="copyAddress()">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="address3" class="col-sm-3 control-label">Address 3</label>
                      <div class="col-sm-8">
                        <input type="text" id="address3" class="form-control" ng-model="data.address3" ng-change="copyAddress()">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="city" class="col-sm-3 control-label">City</label>
                      <div class="col-sm-8">
                        <input type="text" id="city" class="form-control" ng-model="data.city" ng-change="copyAddress()">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="state" class="col-sm-3 control-label">State</label>
                      <div class="col-sm-8">

                                <select id="state" class="selectpicker" data-selectpicker data-width="auto" ng-model="data.state" ng-change="copyAddress()">
                                  <option ng-repeat="state in states" value="{{state.code}}">{{state.name}}</option>
                                </select>

                      </div>
                    </div>

                    <div class="form-group">
                      <label for="zip" class="col-sm-3 control-label">Zip</label>
                      <div class="col-sm-8">
                        <input type="text" id="zip" class="form-control" ng-model="data.zip" ng-change="copyAddress()">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="country" class="col-sm-3 control-label">Country</label>
                      <div class="col-sm-8">
                        <input type="text" id="country" class="form-control" ng-model="data.country" ng-change="copyAddress()">
                      </div>
                    </div>

                  </fieldset>
                </div>
                <div class="col-sm-6">
                  <fieldset>

                    <legend>Billing Address &nbsp (&nbsp;<input id="copyAddress" ng-click="copyAddress()" type="checkbox" ng-model="data.copyAddress"/> &nbsp; Use Shipping&nbsp;)</legend>

                    <div class="form-group">
                      <label for="billingAddress1" class="col-sm-3 control-label">Address 1</label>
                      <div class="col-sm-8">
                        <input type="text" id="billingAddress1" class="form-control" ng-model="data.billingAddress1" ng-readonly="data.copyAddress">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="billingAddress2" class="col-sm-3 control-label">Address 2</label>
                      <div class="col-sm-8">
                        <input type="text" id="billingAddress2" class="form-control" ng-model="data.billingAddress2" ng-readonly="data.copyAddress">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="billingAddress3" class="col-sm-3 control-label">Address 3</label>
                      <div class="col-sm-8">
                        <input type="text" id="billingAddress3" class="form-control" ng-model="data.billingAddress3" ng-readonly="data.copyAddress">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="billingCity" class="col-sm-3 control-label">City</label>
                      <div class="col-sm-8">
                        <input type="text" id="billingCity" class="form-control" ng-model="data.billingCity" ng-readonly="data.copyAddress">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="billingState" class="col-sm-3 control-label">State</label>
                      <div class="col-sm-8">
                        <select id="billingState" class="selectpicker" data-selectpicker data-width="auto" ng-model="data.billingState" ng-readonly="data.copyAddress">
                          <option ng-repeat="state in states" value="{{state.code}}">{{state.name}}</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="billingZip" class="col-sm-3 control-label">Zip</label>
                      <div class="col-sm-8">
                        <input type="text" id="billingZip" class="form-control" ng-model="data.billingZip" ng-readonly="data.copyAddress">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="billingCountry" class="col-sm-3 control-label">Country</label>
                      <div class="col-sm-8">
                        <input type="text" id="billingCountry" class="form-control" ng-model="data.billingCountry" ng-readonly="data.copyAddress">
                      </div>
                    </div>

                  </fieldset>
                </div>
              </div>

            </fieldset>
            <div class="form-actions">
              <div class="row">
                <div class="col-sm-offset-4 col-sm-7">
                  <button type="submit" class="btn btn-primary" ng-click="go()">Save</button>
                  <a href="/#/app/customers"><button type="button" class="btn btn-inverse"> Cancel</button></a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">

      <div class="clearfix">
        <ul id="tabs1" class="nav nav-tabs pull-left"> <!-- remove pull-left to get a cool effect too -->
          <li class="active"><a data-target="#tab1" data-toggle="tab">Invoices</a></li>
          <li class=""><a data-target="#tab2" data-toggle="tab">Returns</a></li>
        </ul>
      </div>
      <div id="tabs1c" class="tab-content mb-lg">
        <div class="tab-pane active clearfix" id="tab1">
          <div>
            <a href="/#/app/invoice/edit/new?customerId={{data._id}}"><button type="button" class="btn btn-primary">New</button></a>
          </div>

          <div class="mt">
          <table id="invoiceTable" class="display" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th>Invoice</th>
              <th>Date</th>
              <th>Item #</th>
              <th>Item</th>
              <th>Total</th>
              <th>Type</th>
            </tr>
            </thead>
            <!--tbody>
            <tr data-ng-repeat="invoice in invoices">
              <td><a href="/#/app/invoice/{{invoice._id}}">{{invoice._id}}</a></td>
              <td>{{invoice.date | date:'yyyy-MM-dd'}}</td>
              <td>{{invoice.lineItems[0].itemNumber}}</td>
              <td>{{invoice.lineItems[0].name}}</td>
              <td>{{invoice.total | currency}}</td>
              <td>{{invoice.invoiceType}}</td>
            </tr>
            </tbody-->
          </table>











          </div>
        </div>
        <div class="tab-pane" id="tab2">


          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Return No</th>
              <th>Date</th>
              <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="ret in returns">
              <td><a href="/#/app/return/{{ret._id}}">{{ret._id}}</a></td>
              <td>{{ret.returnDate  | date:'yyyy-MM-dd'}}</td>
              <td>{{ret.totalReturnAmount | currency}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
