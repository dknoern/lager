
<h1 class="page-title"><span class="fw-semi-bold">Repairs</span></h1>

<section class="widget" data-ng-controller="RepairsCtrl">
  <div class="widget-body">
    <div class="mt">

      <p>
        <a href="/#/app/repair/new"><button type="button" class="btn btn-primary">New Repair</button></a>
      </p>


      <table data-datatable="ng" data-dt-options="dtOptions" class="table table-striped table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Date Out</th>
          <th>Return Date</th>
          <th>Item</th>
          <th>Description</th>
          <th>Total</th>
          <th>Vendor</th>
          <th>Customer</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="repair in repairs">
          <td><a href="/#/app/repair/{{repair._id}}">{{repair.repairNumber}}</a></td>
          <td>{{repair.dateOut | date: 'MM/dd/y'}}</td>
          <td>{{repair.expectedReturnDate | date: 'MM/dd/y'}}</td>
          <td>{{repair.itemNumber}}</td>
          <td>{{repair.description}}</td>
          <td>${{repair.cost}}</td>
          <td>{{repair.vendor}}</td>
          <td>{{repair.customerName}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
