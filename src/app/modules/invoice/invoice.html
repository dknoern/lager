
<h1 class="page-title"><span class="fw-semi-bold">Invoice</span></h1>
<div data-ng-controller="InvoiceCtrl">
  <div class="row">
    <div class="col-md-12">
      <section class="widget">
        <div class="widget-body">
          <form class="form-horizontal" role="form">
            <fieldset>

              <div class="row">
                <div class="col-sm-6">
                  <fieldset>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Invoice No</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" ng-model="data.invoiceNumber">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Customer</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" ng-model="data.customer">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Sales Person</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" ng-model="data.salesPerson">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Date</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" ng-model="data.date">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Invoice Type</label>
                      <div class="col-sm-8">

                        <select  id="invoiceType" class="selectpicker" data-selectpicker
                                data-width="auto" ng-model="data.invoiceType">
                          <option></option>
                          <option>Basic</option>
                          <option>Advanced</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Paid By</label>
                      <div class="col-sm-8">

                        <select id="paidBy" class="selectpicker" data-selectpicker
                                data-width="auto" ng-model="data.paidBy">
                          <option></option>
                          <option>Cash</option>
                          <option>Check</option>
                          <option>Card</option>
                          <option>Paypal</option>
                        </select>
                      </div>
                    </div>


                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Pmt ID</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" ng-model="data.paymentId">
                      </div>
                    </div>
                  </fieldset>
                </div>


                <div class="col-sm-6">
                  <fieldset>

                    <div class="form-group">
                      <label for="shipVia" class="col-sm-3 control-label">Ship Via</label>
                      <div class="col-sm-8">

                        <select id="shipVia" class="selectpicker" data-selectpicker
                                data-width="auto" ng-model="data.shipVia">
                          <option></option>
                          <option>USPS</option>
                          <option>UPS</option>
                          <option>FexEx</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="shipToName-field" class="col-sm-3 control-label">Ship To Name</label>
                      <div class="col-sm-8">
                        <input type="text" id="shipToName-field" class="form-control" ng-model="data.shipToName">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Ship Address 1</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" ng-model="data.shipAddress1">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Ship Address 2</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" ng-model="data.shipAddress2">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Ship Address 3</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" ng-model="data.shipAddress3">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Ship City</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" ng-model="data.shipCity">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Ship State</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" ng-model="data.shipState">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Ship Zip</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" ng-model="data.shipZip">
                      </div>
                    </div>

                  </fieldset>
                </div>


              </div>

            </fieldset>
            <div class="form-actions">
              <div class="row">
                <div class="col-sm-offset-4 col-sm-7">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="button" class="btn btn-inverse">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">

      <h2>Line Items</h2>

          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Item No</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>64</td>
              <td>Sapphire Gold with Leather Band</td>
              <td>$1,234.00</td>
            </tr>
            <tr>
              <td></td>
              <td><b>Subtotal</b></td>
              <td>$1,234.00</td>
            </tr>
            <tr>
              <td></td>
              <td><b>Shipping</b></td>
              <td>$43.00</td>
            </tr>
            <tr>
              <td></td>
              <td><b>Tax</b></td>
              <td>$0.00</td>
            </tr>
            <tr>
              <td></td>
              <td><b>Total</b></td>
              <td>$0.00</td>
            </tr>
            </tbody>
          </table>


    </div>
  </div>
</div>
