
<h1 class="page-title"><span class="fw-semi-bold">Invoice</span></h1>

                      <label for="hint-field" class="col-sm-3 control-label">Customer</label>

                    </div>

                    <div class="form-group">

                        <input type="text" id="address1-field" class="form-control" value="David Knoernschild">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Date</label>

                        <input type="text" id="address1-field" class="form-control" value="11/30/2016">
                      </div>
                    </div>

                          <option>Paypal</option>
                        </select>



                        <input type="text" id="address1-field" class="form-control" value="Check">

                    </div>
                    <div class="form-group">

                      <div class="col-sm-8">

                <div class="col-sm-6">

                    <div class="form-group">

                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Ship To Name</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" value="Betty Williams">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Ship Address 1</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" value="31 Ash Ave">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Ship Address 32</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Ship Address 3</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Ship City</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" value="Dallas">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Ship State</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" value="TX">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="hint-field" class="col-sm-3 control-label">Ship Zip</label>
                      <div class="col-sm-8">
                        <input type="text" id="address1-field" class="form-control" value="75022">
                      </div>
                    </div>

                  </fieldset>
                </div>


              </div>

            </fieldset>
            <div class="form-actions">
              <div class="row">
                <div class="col-sm-offset-4 col-sm-7">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="button" class="btn btn-inverse">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
