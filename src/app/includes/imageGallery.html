<!-- IMAGE GALLERY -->
<div class="row gallery" data-ui-jq="magnificPopup"
     data-sn-gallery data-options="{ itemSelector: '.gallery-item'}"
     data-ui-options="{ delegate: '.thumbnail > a',  type: 'image', gallery: { enabled: true  } }">
    <div data-ng-repeat="item in images"
         class="col-sm-6 col-md-3 gallery-item" data-groups='{{item.groups}}' data-title="{{item.name}}">
        <div class="thumbnail">
            <a href="{{item.src}}"><img data-ng-src="{{item.src}}" alt="..."></a>
            <div class="caption">
                <h5 class="mt-0 mb-xs">{{item.name}}</h5>
                <ul class="post-links">
                    <li><a href="#" ng-click="rotate(item.src,'left')"><span><i class="fa fa-rotate-left"></i></span></a></li>
                    <li><a href="#" ng-click="rotate(item.src,'left')"><span><i class="fa fa-rotate-right"></i></span></a></li>

                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-3 js-shuffle-sizer"></div>
</div>
